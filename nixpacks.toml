# nixpacks.toml

[phases.setup]
# "..." tells Railway to KEEP the default stuff (like pip, gcc)
# "ffmpeg" adds the video tool
# "python311" forces the specific python version
nixPkgs = ["...", "python311", "ffmpeg"]

[phases.install]
# Keep the default install logic but ensure requirements are met
cmds = ["pip install -r requirements.txt"]

[start]
# Default start command for the worker
cmd = "celery -A celery_init worker --loglevel=info --concurrency=2"
