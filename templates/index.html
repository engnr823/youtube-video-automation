<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube Video Suite 2.0</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --background-color: #f8fafc;
            --form-background: #ffffff;
            --text-color: #1e293b;
            --label-color: #475569;
            --border-color: #cbd5e1;
            --shadow-color: rgba(79, 70, 229, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: var(--form-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 820px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        p.description {
            text-align: center;
            color: var(--label-color);
            margin-bottom: 2rem;
        }
        fieldset {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        legend {
            font-weight: 600;
            color: var(--primary-color);
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.4rem;
            color: var(--label-color);
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background-image: linear-gradient(to right, #4f46e5, #6d28d9);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Short Film & YouTube Video Generator</h1>
        <p class="description">Generate complete videos using keywords, characters, and AI voiceovers.</p>

        <form action="/generate" method="post" enctype="multipart/form-data">

            <!-- Core Concept -->
            <fieldset>
                <legend>ðŸŽ¬ Core Video Concept</legend>

                <label for="keyword">Primary Keyword / Topic</label>
                <input type="text" id="keyword" name="keyword"
                       placeholder="e.g., sacrifice story, emotional short film" required>

                <label for="thumbnail_concept">Thumbnail Concept</label>
                <input type="text" id="thumbnail_concept" name="thumbnail_concept"
                       placeholder="e.g., boy crying in rain, cinematic close-up">
            </fieldset>

            <!-- Video Mode -->
            <fieldset>
                <legend>ðŸŽž Select Video Type</legend>

                <label for="video_type">Video Duration / Type</label>
                <select id="video_type" name="video_type" required>
                    <option value="reel">Reel (30â€“60 sec)</option>
                    <option value="film">Short Film (1â€“5 minutes)</option>
                </select>

                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="urdu">Roman Urdu</option>
                </select>
            </fieldset>

            <!-- Character System -->
            <fieldset>
                <legend>ðŸ‘¤ Character System (Optional)</legend>

                <label for="num_characters">Number of Characters</label>
                <select id="num_characters" name="num_characters">
                    <option value="0">No characters</option>
                    <option value="1">1 Character</option>
                    <option value="2">2 Characters</option>
                    <option value="3">3 Characters</option>
                </select>

                <label>Character Details</label>
                <textarea name="characters" rows="4"
                    placeholder="Example:
Ali: 22 years old, honest, hardworking
Sara: 20 years old, emotional, shy">
                </textarea>

                <label>Upload Character Reference Images (optional)</label>
                <input type="file" name="character_images" multiple>
            </fieldset>

            <!-- Scraping Mode -->
            <fieldset>
                <legend>ðŸ”Ž Data Sources (Optional)</legend>

                <label for="scraping_mode">Use YouTube Scraping?</label>
                <select id="scraping_mode" name="scraping_mode">
                    <option value="none">No Scraping (AI Only)</option>
                    <option value="scrapingbee">ScrapingBee</option>
                    <option value="serpapi">SerpAPI</option>
                </select>
            </fieldset>

            <!-- Voiceover -->
            <fieldset>
                <legend>ðŸŽ¤ Voiceover Settings</legend>

                <label for="voice_selection">Voice Selection</label>
                <select id="voice_selection" name="voice_selection">
                    <option value="Rachel">Rachel</option>
                    <option value="Adam">Adam</option>
                    <option value="Antoni">Antoni</option>
                    <option value="Bella">Bella</option>
                    <option value="Arnold">Arnold</option>
                </select>
            </fieldset>

            <button type="submit">âœ¨ Generate Video</button>

        </form>
    </div>
</body>
</html>
