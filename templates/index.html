<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI YouTube Video Suite 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --background-color: #f8fafc;
            --form-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #cbd5e1;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }
        .main-container {
            background: var(--form-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(79, 70, 229, 0.1);
            border: 1px solid var(--border-color);
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: var(--primary-color); font-weight: 700; text-align: center; margin-bottom: 1rem; }
        fieldset { border: 1px solid var(--border-color); padding: 1.5rem; border-radius: 10px; margin-bottom: 1.5rem; background: #fff; }
        legend { font-weight: 600; color: var(--primary-color); padding: 0 10px; width: auto; }

        .btn-primary {
            background-image: linear-gradient(to right, #4f46e5, #6d28d9);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        #statusArea { display: none; text-align: center; margin-top: 20px; padding: 20px; border-radius: 8px; background: #e0e7ff; color: #3730a3; border: 1px solid #c7d2fe; }
        .loader { display: inline-block; width: 1.5rem; height: 1.5rem; border: 3px solid currentColor; border-right-color: transparent; border-radius: 50%; animation: spin 0.75s linear infinite; margin-right: 10px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #resultArea { display: none; margin-top: 40px; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .video-wrapper { position: relative; width: 100%; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        video { width: 100%; display: block; }

        .metadata-box { background: #f1f5f9; padding: 20px; border-radius: 10px; border: 1px solid var(--border-color); }
        .tag { display: inline-block; background: #e0e7ff; color: #4338ca; padding: 4px 10px; border-radius: 15px; font-size: 0.85rem; margin: 4px; font-weight: 500; }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>AI Short Film Generator</h1>
        <p class="text-center text-muted mb-4">Scripting ‚Ä¢ Voiceover ‚Ä¢ Visuals ‚Ä¢ Editing</p>

        <form id="generateForm">
            <fieldset>
                <legend>üé¨ Core Concept</legend>
                <label class="form-label">Primary Keyword / Story Topic</label>
                <input type="text" class="form-control" name="keyword" 
                       placeholder="e.g. Cinematic life lesson about patience" required>
            </fieldset>

            <fieldset>
                <legend>üéû Video Settings</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Aspect Ratio</label>
                        <select class="form-select" name="video_type">
                            <option value="reel">Mobile Reel (9:16)</option>
                            <option value="youtube">YouTube (16:9)</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Language</label>
                        <select class="form-select" name="language">
                            <option value="english">English</option>
                            <option value="urdu">Roman Urdu</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Competitor Analysis</label>
                        <select class="form-select" name="scrape_provider">
                            <option value="none">AI Only</option>
                            <option value="scrapingbee">ScrapingBee</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Length (Scenes)</label>
                        <input type="number" class="form-control" name="max_scenes" value="10" min="3" max="60">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>üë§ Characters & Voices</legend>

                <label class="form-label">Character Profiles (Voice IDs)</label>
                <textarea class="form-control" id="character_details" rows="4"
                placeholder="Narrator (Voice ID: xxx): Deep voice.&#10;Ali (Voice ID: xxx): Young man."></textarea>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Default Voice ID</label>
                        <input type="text" class="form-control" name="voice_selection" placeholder="ElevenLabs Voice ID">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Reference Face (Optional)</label>
                        <input type="file" class="form-control" name="character_images" accept="image/*" multiple>
                    </div>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" name="use_local_asset" value="true">
                    <label class="form-check-label">Include Intro B-Roll</label>
                </div>
            </fieldset>

            <button type="submit" id="submitBtn" class="btn btn-primary">‚ú® Generate Video</button>
        </form>

        <div id="statusArea">
            <span class="loader"></span>
            <span id="statusText">Initializing...</span>
        </div>

        <div id="resultArea">
            <h3 class="text-center text-success mb-3">üéâ Video Ready!</h3>

            <div class="video-wrapper">
                <video id="finalVideo" controls playsinline preload="metadata"></video>
            </div>

            <div class="text-center">
                <p class="fw-bold text-muted">Generated Thumbnail</p>
                <img id="thumbnailPreview" style="max-width:200px;border-radius:8px;">
            </div>

            <div class="text-center mb-4">
                <a id="downloadBtn" href="#" class="btn btn-outline-primary" download>‚¨áÔ∏è Download Video</a>
                <button onclick="location.reload()" class="btn btn-secondary ms-2">New Video</button>
            </div>

            <div class="metadata-box">
                <h5 class="border-bottom pb-2">üìã Video Metadata</h5>
                <p><strong>Title:</strong> <span id="metaTitle"></span></p>
                <p><strong>Description:</strong></p>
                <p id="metaDesc" style="white-space: pre-wrap;"></p>
                <p><strong>Tags:</strong></p>
                <div id="metaTags"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("generateForm");
        const statusArea = document.getElementById("statusArea");
        const resultArea = document.getElementById("resultArea");
        const statusText = document.getElementById("statusText");
        const btn = document.getElementById("submitBtn");

        form.onsubmit = async (e) => {
            e.preventDefault();

            btn.disabled = true;
            resultArea.style.display = "none";
            statusArea.style.display = "block";
            statusText.innerText = "Submitting Task...";

            const formData = new FormData(form);

            const details = document.getElementById("character_details").value;
            if (details.trim()) {
                formData.append("characters", details);
            }

            try {
                const res = await fetch("/generate", { method: "POST", body: formData });
                const data = await res.json();
                if (data.status === "error") throw new Error(data.message);

                pollTask(data.task_id);

            } catch (err) {
                showError(err.message);
            }
        };

        async function pollTask(taskId) {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/check_result/${taskId}`);
                    const data = await res.json();

                    if (data.status === "ready") {
                        clearInterval(interval);
                        displaySuccess(data);
                    } else if (data.status === "error") {
                        clearInterval(interval);
                        showError(data.message);
                    } else {
                        statusText.innerText = data.message || "AI is working...";
                    }

                } catch (e) {
                    clearInterval(interval);
                    showError("Connection lost.");
                }
            }, 3000);
        }

        function displaySuccess(data) {
            statusArea.style.display = "none";
            resultArea.style.display = "block";

            document.getElementById("finalVideo").src = data.video_url;

            if (data.thumbnail_url) {
                document.getElementById("thumbnailPreview").src = data.thumbnail_url;
            }

            document.getElementById("downloadBtn").href = data.video_url;

            if (data.metadata) {
                document.getElementById("metaTitle").innerText = data.metadata.title || "";
                document.getElementById("metaDesc").innerText = data.metadata.description || "";

                const tags = data.metadata.tags || [];
                const div = document.getElementById("metaTags");
                div.innerHTML = "";

                tags.forEach(t => {
                    const s = document.createElement("span");
                    s.className = "tag";
                    s.innerText = t;
                    div.appendChild(s);
                });
            }
        }

        function showError(msg) {
            statusArea.style.background = "#fee2e2";
            statusArea.style.color = "#b91c1c";
            statusText.innerHTML = `<strong>Error:</strong> ${msg}`;
            btn.disabled = false;
        }
    </script>
</body>
</html>
