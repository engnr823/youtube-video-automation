<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.metadata.title or "Generated Video" }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        .video-wrapper {
            background: #fff;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 12px;
            display: block;
        }
        h1 {
            font-size: 1.5rem;
            color: #1c1e21;
            margin: 1.5rem 0 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video controls autoplay muted loop playsinline poster="{{ data.thumbnail_url }}">
                <source src="{{ data.video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <h1>{{ data.metadata.title or "AI Generated Video" }}</h1>
    </div>
</body>
</html>
